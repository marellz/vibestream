version: '3.8'

services:
  front:
    container_name: vs-front
    build: ./front
    ports:
      - "3000:3000"
      - "24678:24678"
    volumes:
      - ./front:/app
      - /app/node_modules
      - /app/.nuxt
    depends_on:
      - api
  
  api:
    container_name: vs-api
    build:
      context: './api'
      dockerfile: Dockerfile
    ports:
      - "8000:80"
    volumes:
      - ./api:/var/www/html
      - ./api/public/uploads:/var/www/public/uploads
      - ./api/storage:/var/www/storage
    depends_on:
      - mysql

  mysql:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    env_file:
      - ./api/.env
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  phpmyadmin:
    ports:
      - "8090:80"
    image: phpmyadmin:latest
    restart: always
    environment:
      PMA_HOST: mysql
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    env_file:
      ./api/.env
    depends_on:
      - mysql

volumes:
  db_data:
    driver: local